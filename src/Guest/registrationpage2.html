		<section class="admin-content">
		<div>
		<h2>Fitness Enrollment Information</h2> 
			<form action="" method="POST" class="regfrm"><!--The registration form-->
			 <b>
				<label for="Sessions per week" style="font-size:15px">Sessions per week: </label>
				<select required>
					<option value="1">once a week</option>
					<option value="2">2x a week</option>
					<option value="3">3x a week</option>
					<option value="4">4x a week</option>
					<option value="5">5x a week</option>
				</select required><br>
				<label for="program" style="font-size:15px">program: </label>
				<select>
					<option value="cardio">Cardio Program</option>
					<option value="mascular strength">Mascular Strength Program</option>
					<option value="Endurance">Endurance</option>
					<option value="Body Flexibility">Body Flexibility</option>
				</select required><br>
				<label for="coach" style="font-size:15px">Do you wish to have a personal coach</label>
				<select>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select required><br>
				</div>
				<div>
				<h2> Self Assessment Information</h2>
			
				<label style="font-size:15px">Have you done any workout programs before?</label><br>
				<input type="radio" id="Yes" name="workout" value="Yes">
				<label for="Yes" style="font-size:15px">Yes</label><br>
				<input type="radio" id="No" name="workout" value="No">
				<label for="No" style="font-size:15px">No</label><br><br>
				<label style="font-size:15px">When was the last time you have participated in physical fitness programs?</label><br>
				<input type="radio" id="1month" name="last" value="1 Month Ago">
				<label for="1month" style="font-size:15px">1 Month Ago</label><br>
				<input type="radio" id="2month" name="last" value="2 Months Ago">
				<label for="2months" style="font-size:15px">2 months ago</label><br>
				<input type="radio" id="n/a" name="last" value="N/A">
				<label for="n/a" style="font-size:15px">N/A</label><br>
				<input type="radio" id="other" name="last" value="Othere">
				<label for="other" style="font-size:15px">Other</label><br><br>
				<label style="font-size:15px">How do you rate your self in terms of fitness?</label>
				<input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
				 
				</div>
				<button class="regbtn"><a href="registrationpage3.html" style="text-decoration:none">Next</a></button>
				</b>
			</form>
